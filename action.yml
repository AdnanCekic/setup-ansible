name: Setup Ansible
description: Installs Ansible and its dependencies
inputs:
  version:
    required: true
    description: Ansible version to install
runs:
  using: composite
  steps:
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Cache Python packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-${{ inputs.version }}

    - name: Install packages
      shell: bash
      run: python -m pip install ansible==${{ inputs.version }}